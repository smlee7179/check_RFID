<!DOCTYPE html>
<html>
<head>
  <title>Excel Data Display</title>
</head>
<body>
  <h1>Excel Data Display</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    {% for row in data %}
      <tr>
        <td>{{ row['Name'] }}</td>
        <td>{{ row['Age'] }}</td>
        <td>{{ row['City'] }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
